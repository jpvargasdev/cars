<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Self Drive</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Settings Panel -->
    <div id="settings-panel">
      <h3>Settings</h3>
      
      <div class="settings-section">
        <h4>Simulation</h4>
        <label>
          AI Cars
          <input type="number" id="setting-cars" value="100" min="1" max="500">
        </label>
        <label>
          Traffic Cars
          <input type="number" id="setting-traffic" value="100" min="0" max="500">
        </label>
        <label>
          Lanes
          <input type="number" id="setting-lanes" value="5" min="2" max="10">
        </label>
      </div>

      <div class="settings-section">
        <h4>Car Physics</h4>
        <label>
          Max Speed
          <input type="number" id="setting-max-speed" value="3" min="1" max="10" step="0.5">
        </label>
        <label>
          Traffic Speed
          <input type="number" id="setting-traffic-speed" value="2" min="1" max="5" step="0.5">
        </label>
      </div>

      <div class="settings-section">
        <h4>Neural Network</h4>
        <label>
          Mutation Rate
          <input type="number" id="setting-mutation" value="0.1" min="0.01" max="1" step="0.01">
        </label>
        <label>
          Hidden Neurons
          <input type="number" id="setting-hidden-neurons" value="6" min="2" max="20">
        </label>
        <label>
          Sensor Rays
          <input type="number" id="setting-ray-count" value="5" min="3" max="15">
        </label>
        <label>
          Ray Length
          <input type="number" id="setting-ray-length" value="150" min="50" max="300" step="10">
        </label>
      </div>

      <div class="settings-buttons">
        <button id="apply-settings">Apply & Restart</button>
        <button id="reset-settings">Reset Defaults</button>
      </div>
    </div>

    <!-- Toggle Settings Button -->
    <button id="toggle-settings">âš™ï¸</button>

    <canvas id="car-canvas"></canvas>
    <div id="verticalButtons">
      <button id="save">ğŸ’¾</button>
      <button id="discard">ğŸ—‘ï¸</button>
    </div>
    <canvas id="network-canvas"></canvas>
  </body>
</html>
